<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recover Username Template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="img/forgot-password.ico"/>
	
	<meta name="author" content="Yuli Petrilli">
    <meta name="description" content="Free recover username template made with Bootstrap 5">

	<!-- / Bootstrap Core -->	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- / Custom style -->	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<main>
	<div class="form-main-container">
		<div class="form-wrapper">
			<div class="form-header">
				<span class="form-title">
					Recover Username
				</span>
				<span class="form-subtitle">
					An email will be sent to you with the username
				</span>
			</div>

			<form class="form-content">
				<div class="input-wrapper">
					<label class="txt-style1">Email Address</label>
					<input class="input-style" type="email" name="email" required>
					<span class="input-style-focus"></span>
				</div>
				
				<button class="button-style w-100">
					Recover
				</button>
				
				<p class="txt-style1 mt-5">Nothing lost? <a class="txt-style2" href="#"><strong>Go back to Login</strong></a></p>
			</form>
		</div>
	</div>
</main>
	
</body>
</html>
